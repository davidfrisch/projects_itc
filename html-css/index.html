<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITC Saas Assignemnt</title>
    <link rel="stylesheet" href="style/sidebar.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <section id="title">Saas Kit</section>

      <section class="profile">
        <div class="div-profile-pic">
          <img src="./res/image_2.png" alt="Sierra Ferguson Picture" />
        </div>
        <div class="div-profile-text">
          <h2 class="profile-text">Sierra Ferguson</h2>
          <!-- href to email ? -->
          <h3 class="profile-text">s.ferguson@gmail.com</h3>
        </div>
      </section>
      <section class="main-menu">
        <ul>
          <li>
            <a href="#" id="dashboard"
              ><object data="res/dashboard.svg"></object> Dashboard
            </a>
          </li>
          <li>
            <a href="#" id="Tasks"
              ><object data="./res/tasks.svg"></object> Tasks</a
            >
          </li>
          <li>
            <a href="#" id="email"
              ><object data="./res/email.svg"></object> E-mail</a
            >
          </li>
          <li>
            <a href="#" id="contacts"
              ><object data="./res/contacts.svg"></object> Contacts</a
            >
          </li>
          <li>
            <a href="#" id="Chat"
              ><object data="./res/chat.svg"></object> Chat</a
            >
          </li>
          <li>
            <a href="#" id="deals"
              ><object data="./res/deals.svg"></object> Deals</a
            >
          </li>
        </ul>
      </section>
      <section id="others">
        <ul>
          <li>
            <a href="" id="settings"
              ><object data="./res/settings.svg"></object>Settings</a
            >
          </li>
        </ul>
      </section>
      <div id="toggle-sidebar">
        <ul>
          <li>
            <a href="" id="toggle"
              ><object data="./res/toggle.svg"></object>Toggle sidebar</a
            >
          </li>
        </ul>
      </div>
    </aside>

    <!-- Main page -->
    <div class="main-page">
      <div class='search'>
        <img id="search-icon" src="./res/search.svg" />
        <input id="search-input" type="text" placeholder="Global Search"/>
        <img id="notification-icon" src="./res/notifications.svg" />
      </div class='search'>

      <div class="main-container">
        <div class="feed-page">
          <div class="main-feed-page"></div>
          <div class="event-feed-page"></div>
          <div class="event-feed-page"></div>
          <div class="event-feed-page"></div>
        </div>
      </div>
    </div>
  </body>
</html>
