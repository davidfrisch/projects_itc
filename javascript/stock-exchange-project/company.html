<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company - Stock Rocket</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

    <link rel="stylesheet" href="style/company.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-secondary bg-secondary">
      <div class="container-fluid">
        <div class="navbar-left d-flex align-items-center">
          <a class="nav-home-button" href="./index.html">Home</a>
        </div>
        <img
          class="company-logo-main"
          src="./res/stockRocket_logo.png"
          alt="Stock Rocket!"
        />

        <form action="." method="get" class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="symbol"
          />
          <button class="btn btn-secondary" onclick="">Search</button>
        </form>
      </div>
    </nav>
    <div id="loading-page">
      <h1>Loading...</h1>
      <img id="rocket" src="./res/rocket_loading2.gif" />
      <h1>Loading...</h1>
    </div>
    <div id="compInfo"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="./js/StockExchangeAPI.js"></script>
    <script src="./js/URLBar.js"></script>
    <script src="./js/CompanyInfo.js"></script>
    <script>
      (async () => {
        const symbol = URLBar.getQuery();
        const compInfo = new CompanyInfo(
          document.getElementById("compInfo"),
          symbol
        );
        await compInfo.load();
      })();
    </script>
  </body>
</html>
